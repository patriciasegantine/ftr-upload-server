services:
  db:
    image: bitnami/postgresql:latest
    container_name: postgres-widget-db
    restart: unless-stopped
    ports:
      - '5432:${POSTGRES_PORT}'
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - ./docker/pg-data:/bitnami/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - widget-network

  app:
    build: .
    restart: unless-stopped
    container_name: widget-server
    ports:
      - '3000:${PORT}'
    environment:
      - CLOUDFLARE_ACCOUNT_ID
      - CLOUDFLARE_ACCESS_KEY_ID
      - CLOUDFLARE_SECRET_ACCESS_KEY
      - CLOUDFLARE_BUCKET
      - CLOUDFLARE_PUBLIC_URL
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - widget-network

networks:
  widget-network:
    driver: bridge