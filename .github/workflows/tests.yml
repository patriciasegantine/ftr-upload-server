name: Tests Pipeline

on:
  pull_request:
    branches:
      - main

    types:
      - opened
      - reopened
      - labeled
      - unlabeled
      - synchronize

jobs:
  # ============================
  # TEST JOB (runs only on PRs)
  # ============================
  tests_and_node_setup:
    name: Tests and Node.js Setup
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: docker
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: upload_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Checkout code from repository
      - name: Checkout repository
        id: checkout
        uses: actions/checkout@v4

      # Setup Node LTS + enable npm cache
      - name: Configure Node.js
        id: setup_node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Install dependencies in clean CI mode
      - name: Install dependencies
        id: install_deps
        run: npm ci

      # Execute unit/integration tests
      - name: Run tests
        id: run_tests
        run: npm run test
